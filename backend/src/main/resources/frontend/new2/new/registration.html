<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">

<head>
<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>MeetOneFriender</title>
   
</head>
<body>
<div id="card">
    <div id="card-content">
      <div id="card-title">
        <a href="index.html"><h3>LOGIN</h3></a>
		<div class="form-border"></div>
      </div>
	 <div id="card-title2">
        <a href="#"><h3>SIGN UP</h3></a>
       <div class="form-border"></div>
      </div>
      <form th:action="@{/registration}" th:object = "${user}" method="post"  class="form" >
        <label for="email" style="padding-top:13px">
            &nbsp;Email
          </label>
        <input id="email"  th:field="*{email}" class="form-content" type="email" name="email" autocomplete="on" required autofocus="autofocus" />
        <div class="form-border"></div>
		 <label for="password" style="padding-top:22px">&nbsp;Password
          </label>
        <input id="password" th:field="*{password}" class="form-content" type="password" name="password" required />
        <div class="form-border"></div>
		 <label for="username" style="padding-top:13px">
            &nbsp;Username
          </label>
        <input id="username" th:field="*{username}" class="form-content" type="text" name="username" required />
        <div class="form-border"></div>
        <label for="dateOfBirth" style="padding-top:22px">&nbsp;Date of Birth
          </label>
        <input id="dateOfBirth" th:field="*{dateOfBirth}" class="form-content" type="datetime" name="dateofbirth" required />
        <div class="form-border"></div>
<!--		 <label for="gender" style="padding-top:22px">&nbsp;Gender-->
<!--          </label>-->
<!--        <input id="gender" class="form-content" type="radio" name="male" /> &nbsp;Male-->
<!--		<input id="gender" class="form-content" type="radio" name="female"  /> &nbsp;Female-->
        
		 <label for="cityName" style="padding-top:22px">&nbsp;City
          </label>
        <input id="cityName" th:field="*{cityName}" class="form-content" type="text" name="city" required />
        <div class="form-border"></div>
        
        <input id="submit-btn" type="submit" name="submit" value="SIGNUP" />
          <div th:if="${param.success}">
              <input id="success-btn" type="submit" name="submit" value="success" />
          </div>

        
      </form>


   </div>
  </div>
  <script type="text/javascript" src="js/jquery.js"></script>
 <script type="text/javascript" src="js/api.js"></script>

  </body>
  </html>
